name: CI/CD

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]  # 仅当推送 v 开头的 tag 时触发发布流程
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # 允许手动触发流程

jobs:
  # 任务 1: 测试与构建 (CI)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
          
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run Tests
        run: pnpm test
        
      - name: Run CI Smoke Tests
        run: pnpm test:ci

  # 任务 2: 发布到 NPM (CD)
  publish:
    needs: test  # 必须先通过测试
    if: needs.test.result == 'success' && startsWith(github.ref, 'refs/tags/v') # 仅在测试成功且 tag 推送时运行
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # 用于 npm provenance (可选但推荐)
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
          
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org' # 设置 npm 源
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
